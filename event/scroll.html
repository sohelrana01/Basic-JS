<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Event</title>
    <style>
        #scrollDemo {
            height: 200px;
            width: 200px;
            overflow: auto;
            background-color: #f0db4f;
        }
        #scrollDemo p {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="scrollDemo">
        <p>JS Scroll Event Demo</p>
    </div>

    <div id="control">
        <button id="btnScrollLeft">Scroll Left</button>
        <button id="btnScrollRight">Scroll Right</button>
        <button id="btnScrollTop">Scroll Top</button>
        <button id="btnScrollBottom">Scroll Bottom</button>
    </div>

    <script src="scrollEvent.js"></script>
</body>
</html>
